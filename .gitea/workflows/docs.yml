name: Build and Deploy Antora Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.gitea/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora
        run: npm install -g @antora/cli @antora/site-generator

      - name: Build documentation
        working-directory: docs
        run: antora --fetch antora-playbook.yml

      - name: Deploy documentation via SSH
        run: |
          echo "ðŸ“¦ Deploying documentation to nginx-docs via SSH..."

          # Copy component content directly to avoid URL redundancy
          TEMP_DIR="/tmp/utils-docs-$$"
          mkdir -p "$TEMP_DIR"
          cp -r docs/build/utils/* "$TEMP_DIR/"

          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            debian@localhost -p 2156 << 'ENDSSH'
            set -e
            echo "ðŸ§¹ Cleaning destination..."
            TARGET="/home/dockeradmin/docker/nginx-docs/html/dhrions/utils"
            sudo rm -rf "$TARGET"
            sudo mkdir -p "$TARGET"

            echo "ðŸ“¦ Copying documentation..."
            sudo cp -r /tmp/utils-docs-*/. "$TARGET/"

            # Create redirect index.html
            sudo tee "$TARGET/index.html" > /dev/null << 'INDEXEOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=main/index.html">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="main/index.html">documentation</a>...</p>
          </body>
          </html>
INDEXEOF

            echo "âœ… Documentation deployed!"
            ls -lah "$TARGET" | head -10

            echo "ðŸ§¹ Cleanup temp files..."
            sudo rm -rf /tmp/utils-docs-*
ENDSSH

          rm -rf "$TEMP_DIR"
          echo "ðŸŽ‰ Deployment complete!"

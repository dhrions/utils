name: Build and Deploy Antora Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.gitea/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      volumes:
        - /home/dockeradmin/docker/nginx-docs/html:/deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora
        run: npm install -g @antora/cli @antora/site-generator

      - name: Build documentation
        working-directory: docs
        run: antora --fetch antora-playbook.yml

      - name: Deploy documentation
        run: |
          echo "Deploying documentation..."
          rm -rf /deploy/dhrions/utils
          mkdir -p /deploy/dhrions/utils
          # Copy component content directly to avoid URL redundancy
          cp -r docs/build/utils/* /deploy/dhrions/utils/
          # Create redirect index.html
          cat > /deploy/dhrions/utils/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=main/index.html">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="main/index.html">documentation</a>...</p>
          </body>
          </html>
          EOF
          # nginx:alpine runs as uid 101, use chmod for readability
          chmod -R 755 /deploy/dhrions/utils
          echo "Deployment complete!"
          ls -la /deploy/dhrions/utils/
